<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Scene Viewer - GLB Scene</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      #info {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        color: white;
        font-family: Arial, sans-serif;
      }
    </style>
</head>
<body>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.167.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.167.0/examples/jsm/"
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <div id="info">Loading GLB Scene...</div>

    <script type="module">
      import { MainApplication } from "./src/main.js";

      // Initialize the application when the page loads
      document.addEventListener('DOMContentLoaded', async () => {
        const app = new MainApplication();
        await app.initialize();
      });
    </script>
</body>
</html>
